<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>ML Strength - Login & Register</title>
  </head>
  <body>
    <header>
      <custom-navbar></custom-navbar>
    </header>
    <main>
      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form
              action="available-time.html"
              class="sign-in-form"
              onsubmit="return validateForm()"
            >
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" />
              </div>
              <input type="submit" value="Login" class="btn solid" />
            </form>
            <form
              action=""
              class="sign-up-form"
              onsubmit="return validateFormRegister()"
            >
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="usernames" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Phone" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwords" placeholder="Password" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                />
              </div>
              <input type="submit" class="btn" value="Sign up" />
            </form>
          </div>
        </div>
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Create an Account</h3>
              <p>
                Join our community and create your account now to get started!
                Simply fill out the form below to gain access to all of our
                amazing features
              </p>
              <button class="btn transparent" id="sign-up-btn">Sign up</button>
            </div>
            <img src="../img/gallery6.jpg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Log in to determine your workout schedule and start carrying out
                activities.
              </p>
              <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="../img/gallery4.jpg" class="image hexagon" alt="" />
          </div>
        </div>
      </div>
    </main>
    <custom-footer></custom-footer>
  </body>
  <script src="../js/main.js"></script>
  <script src="../js/custom-navbar.js"></script>
  <script src="../js/custom-footer.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const loginBtn = document.querySelector(".btn-login");
      loginBtn.style.display = "none";
    });
  </script>
</html>
